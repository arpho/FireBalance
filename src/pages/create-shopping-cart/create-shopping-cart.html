<ion-header>

  <ion-navbar>
    <ion-title>{{title}}<ion-button><ion-icon name="close" class="dismiss" (click)="dismiss()"></ion-icon></ion-button></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <md-input-container>
        <input mdInput 
               [mdDatepicker]="picker" 
               [(ngModel)]="date"
               placeholder="Choose a date">
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
      </md-input-container>
      <md-datepicker  #picker></md-datepicker>
      <selector [db]=Suppliers (selected)="selectedSupplier($event)"   [fieldId]=fieldIdFornitore>
        </selector>
        <selector [db]=Payments (selected)="selectedPayment($event)"   [fieldId]=fieldIdPagamento>
          </selector>
</ion-content>
