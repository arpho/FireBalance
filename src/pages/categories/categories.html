<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="listing-content">
<h4 class="categories-title">{{'BROWSE_CATEGORIES' | translate}}</h4>
  <ion-row class="grid-categories">
    <ion-col width-50 class="category-item" *ngFor="let category of categories| async">
     <app-category-item [categoria]=category>
     </app-category-item>
    </ion-col>
  </ion-row>
   <button ion-button block icon-right class="choose-category-button" (click)="createCategory()">
            {{'CREATE_CATEGORY' | translate}}
            <ion-icon name="add"></ion-icon>
          </button>
</ion-content>
