<ion-header>

  <ion-navbar>
    <ion-title>{{title}}<ion-icon name="close" class="dismiss" (click)="dismiss()"></ion-icon></ion-title>
        
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class=" ui form" [formGroup]="itemForm">
        <label for="descrizione">descrizione</label>
        <ion-input type="text"  placeholder="descrizione" formControlName="descrizione">
        </ion-input>
        <label for="prezzo">prezzo</label>
        <ion-input type="number"  placeholder="prezzo" formControlName="prezzo">
        </ion-input>
        <label for="quantita">Note</label>
        <ion-input type="text"  placeholder="quantitÃ " formControlName="quantita">
        </ion-input>
        <label for="barcode">barcode</label>
        <ion-input type="text"  placeholder="barcode" formControlName="barcode">
        </ion-input>
    </div>
    <ion-icon name="pricetags" *ngIf="hasCategories()"></ion-icon> 
    <ion-button (click)="scan()"><ion-icon name="barcode"></ion-icon></ion-button>
    
    <ion-fab middle right   >
      <button ion-fab type="submit"(click)="categoriesSelector()" ><ion-icon name="pricetags"></ion-icon></button>
    </ion-fab>
    <ion-fab bottom right   >
        <button ion-fab type="submit"(click)="submit(itemForm)" ><ion-icon name="checkmark"></ion-icon></button>
      </ion-fab>
</ion-content>
