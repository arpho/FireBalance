<ion-header>

  <ion-navbar>
      <ion-title class="title"> {{title}} </ion-title> <ion-button><ion-icon name="close" (click)="dismiss()"></ion-icon></ion-button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class=" ui form"  [formGroup]="supplierForm">
        <label for="nome">Nome del fornitore</label>
        <ion-input type="text"
                   id="nomeInput"
                   placeholder="nome Fornitore"
                   formControlName="nome" >
        </ion-input>
        <label for="indirizzo">Indirizzo</label>
        <ion-input type="text"
                   id="indirrizzo"
                   placeholder="indirizzo del fornitore"
                   formControlName="indirizzo">
        </ion-input>
        <div *ngIf="!this.supplierForm.controls.onLine.value">
            
        
        
            <div  *ngIf="this.supplierForm.controls.longitudine.value">
            <label for="longitudine">Longitudine</label>
            <ion-input type="text"
                    id="longitudine"
                    placeholder="longitudine"
                    formControlName="longitudine">
            </ion-input>
            </div>
            <div  *ngIf="this.supplierForm.controls.latitudine.value ">
            <label for="latitudine">Latitudine</label>
            <ion-input type="text"
                    id="latitudine"
                    placeholder="latitudine"
                    formControlName="latitudine">
            </ion-input>
            </div>

            <label for="note">note</label>
            <ion-input type="text"
                       id="note"
                       placeholder="note"
                       formControlName="note">
            </ion-input>
        </div>
        <ion-list>
        <ion-item>
        <ion-label>{{text4Switch()}}</ion-label>
        <ion-toggle id="online"
                formControlName="onLine">
        </ion-toggle>
        </ion-item>
        </ion-list>
        <ion-icon name="locate" (click)="geolocalize()"></ion-icon>
        <div *ngIf="busy"> <div class="loader-wrapper" id="loader-3">
            <div id="loader"></div>
            <div id="loader"></div>
            <div id="loader"></div>
            <div id="loader"></div>
            <div id="loader"></div>
        </div></div>
        <button type="submit" ion-button block icon-right class="choose-category-button" (click)="createSupplier(this.supplierForm)">
            
        </button>
    </div>

</ion-content>
