<ion-header class="login-header auth-header">

  <ion-navbar>
    <ion-title>
       <div class="back"><ion-icon name="arrow-back"(click)="goHome()" ></ion-icon></div>
       <span> {{'ShoppingCartPage'| translate}}</span>
       <div class="filter">
         <ion-icon name="filter"></ion-icon>
       </div>
      </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="listing-content">
   
  <ion-fab bottom right>
        <button ion-fab  (click)="createCart()">
        <ion-icon name="add"></ion-icon>
      </button>
</ion-fab>
<div *ngIf="showSpinner"  class="loader-wrapper" id="loader-1">
    <div id="loader"></div>
</div>


            <shopping-cart-list [ShoppingCarts]="ShoppingCarts">
                
            </shopping-cart-list>
</ion-content>
