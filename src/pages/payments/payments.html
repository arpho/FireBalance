<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="arrow-back"(click)="goHome()" ></ion-icon>  {{"PAYMENTS"|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="listing-content">
<h4 class="categories-title">{{'BROWSE_PAYMENTS' | translate}}</h4>
  <ion-row class="grid-categories">
    <ion-col width-50 class="category-item" *ngFor="let payment of payments| async">
     <payment-wud [payment]=payment >
     </payment-wud>
    </ion-col>
  </ion-row>
   
            
          <div class=" ui form"  [formGroup]="paymentForm">
              <button type="submit" ion-button block icon-right class="choose-category-button" (click)="createPayment(this.paymentForm)">
                  {{'CREATE_PAYMENT' | translate}}
                  <ion-icon name="arrow-up"></ion-icon>
                </button>
            <label for="nome">Pagamento</label>
            <ion-input type="text"
                       id="nomeInput"
                       placeholder="Pagamento"
                       formControlName="nome" >
            </ion-input>
            <label for="addebito">Codice addebito</label>
            <ion-input type="text"
                       id="addebitoInput"
                       placeholder="codice addebito"
                       formControlName="addebito" >
            </ion-input><label for="addebito">Note</label>
            <ion-input type="text"
                       id="noteInput"
                       placeholder="note"
                       formControlName="note" >
            </ion-input>
          </div>
