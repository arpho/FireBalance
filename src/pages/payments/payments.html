<ion-header>

  <ion-navbar>
      <ion-icon class="title" name="arrow-back"(click)="goHome()" ></ion-icon>
    <ion-title class="title">  {{"PAYMENTS"|translate}}</ion-title>
    <button md-fab
    (click)="createPayment()">
    <ion-icon name="add"></ion-icon></button>
  </ion-navbar>


</ion-header>


<ion-content class="listing-content">
<h4 class="categories-title">{{'BROWSE_PAYMENTS' | translate}}</h4>
  <ion-row class="grid-categories">
    <ion-col width-50 class="category-item" *ngFor="let payment of payments| async">
     <payment-wud [payment]=payment >
     </payment-wud>
    </ion-col>
  </ion-row>
   
            
          

</ion-content>
