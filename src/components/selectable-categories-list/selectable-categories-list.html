
<div>
 <div class="list">
   <ion-row *ngFor="let  cat of SelectableCategories|async" >
     <article>
       <selectable-category [category_id]= cat.$key
                            (clicked)= "selected(cat.$key)"
                            *ngIf="!isSelected()" >
       </selectable-category>
     </article>
   </ion-row>
 </div>
</div>
